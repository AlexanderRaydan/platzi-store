<form [formGroup]="form" (ngSubmit)="saveProduct($event)" >
    <mat-card>
        <mat-card-header>
            <mat-card-title>Product</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="id" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-xs">
                <div class="row">
                    <mat-form-field>
                        <input placeholder="title" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-xs">
                <div class="row">
                    <mat-form-field>
                        <input placeholder="price" formControlName="price" matInput type="number">
                    </mat-form-field>
                </div>
                <p *ngIf="form.get('price').hasError('price_invalid')">the value has to be less than 10000</p>
                <p *ngIf="form.get('price').hasError('required')">This field is required</p>
            </div>
            <div class="col-xs">
                <img *ngIf="(image$ | async) as image" [src]="image" alt="">
                <div class="row">
                    <input type="file" (change)="uploadFile($event)" >
                </div>
            </div>
            <div class="col-xs">
                <div class="row">
                    <mat-form-field>
                        <textarea placeholder="description"  formControlName="description" matInput ></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit" >Save product</button>
        </mat-card-actions>
    </mat-card>
</form>
